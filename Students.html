<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Students</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="stu.js"></script>
</head>

<style>
    .info_form {
        margin: 0 auto;
        width: 466px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: black;
        box-shadow: 0px 5px 25px 1px #d8f3ff;
        margin-top: 40px;
    }
    
    .student_table {
        margin: 0 auto;
        width: 61%;
        padding-top: 46px;
    }
</style>

<body>
    <!--Student Form-->
    <section id="formClose">
        <div class="info_form">
            <form onsubmit="event.preventDefault()">
                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    <input type="number" class="form-control" id="stuId" placeholder="Enter Student ID">
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="stuName" placeholder="Enter Student Name">
                </div>

                <select class="form-select" id="papName" aria-label="Default select example">
                    <option selected>Name of Paper Taken</option>
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Math">Math</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Chemistry">Biology</option>
                </select>
                <div class="mb-3">
                    <label class="form-label">Marks Obtained</label>
                    <input type="number" class="form-control" id="marksOb" placeholder="Enter Marks">
                </div>

                <select class="form-select" id="grade" aria-label="Default select example">
                    <option selected>Grading</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <select class="form-select mt-3" id="papRes" aria-label="Default select example">
                    <option selected>Paper Result</option>
                    <option value="Passed">Passed</option>
                    <option value="Failed">Failed</option>
                    <option value="Average">Average</option>
                </select>
            </form>
            <button type="submit" class="btn btn-primary mt-3" id="Submit" onclick="student_result()">Submit</button>
            <button type="submit" class="btn btn-danger mt-3" id="closeForm" onclick="cancel_form()">Close</button>
        </div>
    </section>
    <!--Student Form-->
    <!--popup Student Form-->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="event.preventDefault()">
                            <div class="mb-3">
                                <label class="form-label">Student ID</label>
                                <input type="number" class="form-control" id="stuId1" placeholder="Enter Student ID">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="stuName2" placeholder="Enter Student Name">
                            </div>

                            <select class="form-select" id="papName3" aria-label="Default select example">
                                <option selected>Name of Paper Taken</option>
                                <option value="English">English</option>
                                <option value="Urdu">Urdu</option>
                                <option value="Math">Math</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Chemistry">Biology</option>
                            </select>
                            <div class="mb-3">
                                <label class="form-label">Marks Obtained</label>
                                <input type="number" class="form-control" id="marksOb4" placeholder="Enter Marks">
                            </div>

                            <select class="form-select" id="grade5" aria-label="Default select example">
                                <option selected>Grading</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                            <select class="form-select mt-3" id="papRes6" aria-label="Default select example">
                                <option selected>Paper Result</option>
                                <option value="Passed">Passed</option>
                                <option value="Failed">Failed</option>
                                <option value="Average">Average</option>
                            </select>
                        </form>
                        .
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary mt-3" data-bs-dismiss="modal" aria-label="Close" id="Submit" onclick="edit_val()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--popup Student Form-->
    <!--Student table data show-->
    <section>
        <div class="student_table">
            <table class="table" id="stdTable">
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Name of Paper Taken</th>
                    <th scope="col">Marks Obtained</th>
                    <th scope="col">Grading</th>
                    <th scope="col">Paper Result</th>
                </tr>
            </table>
            <tbody>

            </tbody>
        </div>
    </section>
    <!--Student table data show-->
</body>

</html>
