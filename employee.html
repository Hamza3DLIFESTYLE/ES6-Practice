<style>
    .info_form {
        margin: 0 auto;
        width: 466px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: black;
        box-shadow: 0px 5px 25px 1px #d8f3ff;
        margin-top: 40px;
    }
    
    .table_w {
        margin: 0 auto;
        width: 61%;
        padding-top: 46px;
    }
    
    .danger {
        background-color: red;
        color: #fff;
    }
    
    .success {
        background-color: green;
        color: #fff;
    }
</style>

<body>
    <section>
        <div class="info_form ">
            <form onsubmit="event.preventDefault()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="empId" placeholder="Enter ID">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="empName" placeholder="Enter Name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="depName" placeholder="Enter Department">
                </div>

                <div class="mb-3">
                    <label for="dateOfjoing" class="form-label">Date Of Joing</label>
                    <input type="date" class="form-control" id="dOfj" placeholder="Enter Date">
                </div>
                <select class="form-select" id="status" aria-label="Default select example">
                    <option selected>Status</option>
                    <option value="Active">Active</option>
                    <option value="In_Active">In_Active</option>
                    <option value="Fired">Fired</option>
                    <option value="Quit">Quit</option>
                  </select>

                <button type="submit" class="btn btn-primary" id="save" onclick="emp_s()">Save</button>
            </form>

        </div>
    </section>
    <section>
        <div class="table_w">
            <table class="table" id="empRtable">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Department Name</th>
                    <th scope="col">Date Of Joing</th>
                    <th scope="col">Status</th>
                </tr>
                <tbody id="table_b">

                </tbody>
            </table>
            <div>
    </section>
